<!doctype html>
<html lang="fr">
  <head>
    <!-- ===========================
         MÉTA-DONNÉES BASIQUES
         =========================== -->
    <meta charset="UTF-8" />
    <!-- viewport-fit=cover permet à l'app d'utiliser toute la surface de l'écran iOS (notch inclus) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Titre de la page (visible dans l'onglet du navigateur) -->
    <title>C6Radio - Radio Alternative Rock & Chanson Française</title>
    
    <!-- Description pour les moteurs de recherche (Google, Bing, etc.) -->
    <meta 
      name="description" 
      content="C6Radio est votre destination pour découvrir le meilleur de la scène rock alternative et de la chanson française. Écoutez-nous en direct 24h/24, 7j/7." 
    />
    
    <!-- Mots-clés pour le SEO (moins important aujourd'hui, mais ça ne coûte rien) -->
    <meta 
      name="keywords" 
      content="radio, rock, chanson française, musique alternative, streaming audio, radio en ligne, musique française" 
    />
    
    <!-- Auteur du site -->
    <meta name="author" content="C6Radio" />
    
    <!-- ===========================
         OPEN GRAPH (Facebook, LinkedIn, WhatsApp)
         =========================== -->
    <!-- Ces balises contrôlent l'aperçu quand on partage le lien sur les réseaux sociaux -->
    
    <meta property="og:type" content="website" />
    <meta property="og:title" content="C6Radio - Radio Alternative Rock & Chanson Française" />
    <meta 
      property="og:description" 
      content="Découvrez le meilleur de la scène rock alternative et de la chanson française. En direct 24h/24." 
    />
    <meta property="og:url" content="https://www.c6radio.fr" />
    <meta property="og:site_name" content="C6Radio" />
    <!-- Image d'aperçu (à remplacer par une vraie image plus tard) -->
    <meta property="og:image" content="https://www.c6radio.fr/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- ===========================
         TWITTER CARD
         =========================== -->
    <!-- Pour un bel aperçu sur Twitter/X -->
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="C6Radio - Radio Alternative Rock & Chanson Française" />
    <meta 
      name="twitter:description" 
      content="Découvrez le meilleur de la scène rock alternative et de la chanson française. En direct 24h/24." 
    />
    <meta name="twitter:image" content="https://www.c6radio.fr/og-image.jpg" />
    <!-- Si vous avez un compte Twitter : <meta name="twitter:site" content="@c6radio" /> -->
    
    <!-- ===========================
         FAVICON & ICONS
         =========================== -->
    <!-- Icône affichée dans l'onglet du navigateur -->
    <link rel="icon" type="image/png" href="/logo-c6radio.png" />
    
    <!-- Apple Touch Icon (pour ajouter à l'écran d'accueil iOS) -->
    <link rel="apple-touch-icon" href="/splash_logo.png" />
    
    <!-- ===========================
         AUTRES OPTIMISATIONS
         =========================== -->
    <!-- Couleur de la barre d'adresse sur mobile (Android Chrome) -->
    <meta name="theme-color" content="#e53e3e" />
    
    <!-- Robots (autoriser l'indexation) -->
    <meta name="robots" content="index, follow" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

<!-- 
  ===================================
  NOTES POUR DÉBUTANTS - SEO
  ===================================
  
  SEO = Search Engine Optimization = Optimisation pour moteurs de recherche
  
  POURQUOI C'EST IMPORTANT ?
  - Améliore le référencement sur Google
  - Rend les liens plus beaux sur les réseaux sociaux
  - Aide les utilisateurs à comprendre le contenu avant de cliquer
  
  BALISES IMPORTANTES :
  1. <title> : Titre dans l'onglet + résultats Google
  2. <meta name="description"> : Description dans Google
  3. Open Graph (og:*) : Aperçu sur Facebook/LinkedIn
  4. Twitter Card : Aperçu sur Twitter/X
  
  À FAIRE PLUS TARD :
  - Créer une vraie image og-image.jpg (1200x630 px)
  - Créer un favicon personnalisé
  - Ajouter un sitemap.xml pour Google
  - Configurer Google Search Console
-->
